<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask AI Tutor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 700px;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
            position: relative;
            padding-bottom: 15px;
        }

        h2:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            border-radius: 2px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        input[type="text"] {
            padding: 18px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f9f9f9;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #6a11cb;
            background: white;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.1);
        }

        button {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(106, 17, 203, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .result {
            background: linear-gradient(to right, #f5f7fa, #c3cfe2);
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
            border-left: 5px solid #6a11cb;
            animation: slideIn 0.5s ease-out;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .result h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 22px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .result h3:before {
            content: '\f05a';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            color: #6a11cb;
        }

        .result p {
            color: #34495e;
            line-height: 1.6;
            font-size: 16px;
        }

        a {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #6a11cb;
            text-decoration: none;
            font-weight: 500;
            margin-top: 25px;
            transition: all 0.3s ease;
            padding: 10px 15px;
            border-radius: 8px;
        }

        a:hover {
            background: rgba(106, 17, 203, 0.1);
            transform: translateX(-5px);
        }

        .ai-icon {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .ai-icon i {
            font-size: 48px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            
            h2 {
                font-size: 26px;
            }
            
            input[type="text"] {
                padding: 15px;
            }
            
            button {
                padding: 14px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ai-icon">
            <i class="fas fa-robot"></i>
        </div>
        <h2>Ask the AI Tutor</h2>
        <form method="POST">
            <input type="text" name="question" placeholder="Type your question here..." required>
            <button type="submit">
                <i class="fas fa-paper-plane"></i> Ask Question
            </button>
        </form>

        {% if answer %}
            <div class="result">
                <h3>Answer:</h3>
                <p>{{ answer }}</p>
            </div>
        {% endif %}

        <a href="#">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>
    </div>

    <script>
        // Add subtle animation to form elements on page load
        document.addEventListener('DOMContentLoaded', function() {
            const formElements = document.querySelectorAll('input, button');
            formElements.forEach((el, index) => {
                el.style.animationDelay = `${index * 0.1}s`;
                el.style.animation = `fadeIn 0.5s ease-out forwards`;
            });
        });
    </script>
</body>
</html>
